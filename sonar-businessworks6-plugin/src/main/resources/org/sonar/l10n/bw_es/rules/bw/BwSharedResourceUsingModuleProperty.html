<p>Atributos de los Shared Resource deberían ser definidos utilizando Global Variables.</p>

<p>Diferentes valores para cada entorno (Dev, Pre, UAT, Prod, etc) puede ser especificados.</p>

<p>Valores Hardcoded es algo muy desaconsejado.</p>

<p> Por defecto, <code>Domain</code>, <code>Deployment</code> son excluídos y otras incluidos en el patrón.</p>
